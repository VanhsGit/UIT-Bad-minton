  <script>
    const form = document.querySelector(".rd-mailform");
    const successDiv = document.getElementById("success");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("contact-title").value.trim();
      const name = document.getElementById("contact-name").value.trim();
      const email = document.getElementById("contact-email").value.trim();
      const message = document.getElementById("contact-message").value.trim();

      if (!title || !name || !email || !message) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      successDiv.classList.remove("hidden");

      form.reset();

      setTimeout(() => {
        successDiv.classList.add("hidden");
      }, 1000);
    });
  </script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loading = document.getElementById("loading");

        if (loading) {
          loading.style.display = "none";
        }

        document.body.style.overflow = "auto";

        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }, 1200);
    });
    lottie.loadAnimation({
      container: document.getElementById("lottie-signature"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "assets/lottie/loading.json",
    });

    lottie.loadAnimation({
      container: document.getElementById("lottie-success"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "assets/lottie/success.json",
    });
